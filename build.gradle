group 'com.educative.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'com.educative.test.TestGoogleSearch'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.4.0') 
    {
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-android-driver'
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-iphone-driver'
        exclude group: 'org.seleniumhq.selenium', module: 'selenium-safari-driver'
        exclude group: 'org.webbitserver', module: 'webbit'
        exclude group: 'commons-codec', module: 'commons-codec'
        exclude group: 'cglib', module: 'cglib-nodep'
    }

    implementation group: 'org.testng', name: 'testng', version: '7.0.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'    
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

}

test {
    useTestNG {
        suites System.getProperty('suiteXmlFile', 'src/test/resources/testng.xml')
    }

    testLogging.showStandardStreams = true
        
    systemProperties System.properties
}